<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex1_Login</title>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>로그인</h1>
        </header>
        <div id="content">
            <form action="Ex1_Login" method="post">
                <label for="s_id">아이디: </label>
                <input type="text" name="mid" id="s_id" />
                <br/>
                <label for="s_pw">비밀번호: </label>
                <input type="password" name="mpw" id="s_pw" />
                <br/>
                <button type="button" onclick="exe(this.form)">로그인</button>
            </form>
        </div>
    </div>
    <script>
        function exe(frm){ //폼이 인자로 들어옴
            //유효성 검사
            let mid = frm.mid;
            let mpw = frm.mpw;

            if(mid.value.trim().length < 1){
                alert("아이디를 입력하세요");
                mid.value = "";
                mid.focus();
                return;
            }

            if(mpw.value.trim().length < 1){
                alert("비밀번호를 입력하세요");
                mpw.value = "";
                mpw.focus();
                return;
            }

            // frm.action = "Ex1_Service"; // 액션이 변경됨
            frm.submit();


        }
    </script>
</body>
</html>
